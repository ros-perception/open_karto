language: python

matrix:
  include:
    - sudo: required
      services:
        - docker
      env: PIP=pip
    - os: osx
      language: generic
      env: PIP=pip2

script:
  - $PIP install cibuildwheel==0.10.0
  - CIBW_BEFORE_BUILD="yum install boost-devel eigen3-devel -y" cibuildwheel --output-dir wheelhouse
